[RULES]
; Extra rules for offline races
DISABLE_TELEPORT_TO_PITS=0 ; Disable teleporting back to pits outside of pitstop; 1 or 0
DISABLE_SESSION_RESTART=0 ; Disable restarting session; 1 or 0

[MUMBLE]
; Mumble integration  
